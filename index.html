<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="credit-debit-container">
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money credit">+$0.00</p>
            </div>
            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money debit">-$0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="credit">Salary<span>+$5,000</span><button class="del-btn"><i class="fa-regular fa-trash-can"></i></button></li>
            <li class="debit">Dinner Party<span>-$1,000</span><button class="del-btn"><i class="fa-regular fa-trash-can"></i></button></li> -->
        </ul>
        <h3>Add Transaction</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="reason">Description</label>
                <input type="text" id="reason" placeholder="Enter Reason for the Transaction">
            </div>
            <div class="form-control">
                <label for="amount">Transaction Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount of the Transaction">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
